<html>
	<head>
		<title>My Angular app!</title>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
		<script src="app.js"></script>
	</head>
	<body ng-app="flapperNews" ng-controller="MainCtrl">
		<div ng-repeat="post in posts | orderBy: '-upvotes'"> <!-- post in posts is setting all the variables in posts to be post for display -->
			{{post.title}} - upvotes: {{post.upvotes}}<!-- this is where angular displays what the value of test is -->
		</div>
	</body>
</html>
